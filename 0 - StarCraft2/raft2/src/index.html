<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../img/png-transparent-digital-sculpting-blender-sculpture-topology-organism-blender-drawing-blender-topology-digital-sculpting 1.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SC2</title>
  </head>
  <body>
    <section class="counter-section">
      <div class="counter-section_wrapper">
        <div><h2>Minerals:</h2></div>
        <div id="mineralsCounter">0</div>
      </div>
      <div class="counter-section_wrapper-1">
        <div><h2>Vespine:</h2></div>
        <div id="vespineCounter">0</div>
      </div>
      <div class="army-section_wrapper">
        <div><h2>Army:</h2></div>
        <div id="armyCounter">0</div>
      </div>
    </section>
    <section id="mineral-section">
      <div class="mineral-section_wrapper">
        <button id="getMinerals">Get minerals!</button>
        <button id="getVespine">Get vespine!</button>
        <button id="getArmy">Get army!</button>
        <button id="attack">Attack!</button>
      </div>
    </section>
    <div class="battle-section">
      <div class="enemy-section_wrapper">
        <div><h2>Zerg:</h2></div>
        <div id="enemyCounter">0</div>
      </div>
      <div id="surrender-section_wrapper">
        <div><h2>Surrender...</h2></div>
      </div>
    </div>
    <div class="lostScreen noSee"></div>
    <div class="wonScreen noSee"></div>
    <script src="./app.js"></script>
  </body>
</html>
