<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../img/starcraft-2-logo-png-starcraft-2-wings-of-liberty-11562925464qm2n2ka32z 1.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>StarCraft ||</title>
  </head>
  <body>
    <section class="counter-section">
      <div class="counter-section_wrapper">
        <div><h2>Minerals:</h2></div>
        <div id="mineralsCounter">0</div>
      </div>
      <div class="counter-section_wrapper-1">
        <div><h2>Vespine:</h2></div>
        <div id="vespineCounter">0</div>
      </div>
      <div class="army-section_wrapper">
        <div><h2>Army:</h2></div>
        <div id="armyCounter">0</div>
      </div>
    </section>
    <section id="mineral-section">
      <div class="mineral-section_wrapper">
        <button id="getMinerals">Get minerals!</button>
        <button id="getVespine">Get vespine!</button>
        <button id="getArmy">Get army!</button>
        <button id="attack">Attack!</button>
      </div>
    </section>
    <div class="battle-section">
      <div class="enemy-section_wrapper">
        <div><h2>Zerg:</h2></div>
        <div id="enemyCounter">0</div>
      </div>
      <div id="surrender-section_wrapper">
        <div><h2>Surrender...</h2></div>
      </div>
    </div>
    <div id="backpopup1" class="isVisible">
      <div id="loser">
        <img id="img" src="../img/images.jpg" alt="1" />
        <h3>DEFEAT!</h3>
        <button id="revenge">Revenge!</button>
      </div>
    </div>
    <div id="backpopup2" class="isVisible">
      <div id="winner">
        <img
          id="img"
          src="../img/png-clipart-logo-protoss-desktop-design-computer-logo.png"
          alt="1"
        />
        <h3>VICTORIOUS!</h3>
        <button id="next">Next match!</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
