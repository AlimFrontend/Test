<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <style>
      .app {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="1" onclick="changeBT()">Нажми на меня!</button>
    </div>
    <script>
      const changeBT = () => {
        const mB = document.getElementById('1');
        mB.innerHTML = 'He нажимай!!!';
      };
    </script>
  </body>
</html>
